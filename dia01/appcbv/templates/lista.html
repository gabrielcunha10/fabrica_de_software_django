<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cachorros cadastrados</h1>
    {% for cachorro in cachorros %}
    <ul>
        <li>{{ cachorro.nome }}</li>
        <li>{{ cachorro.idade }}</li>
        <li>{{ cachorro.raca }}</li>
    </ul>
    <a href="{% url 'atualizarcachorro' cachorro.id %}">Atualizar cachorro</a>
    <br>
    <a href="{% url 'deletarcachorro' cachorro.id %}">Deletar cachorro</a>
    {% endfor %}
    <br><br>
    <a href="{% url 'criarcachorro' %}">Criar cachorro</a>
    
    
</body>
</html>
